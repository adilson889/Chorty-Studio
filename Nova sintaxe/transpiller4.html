<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorty Studio ULTIMATE v4.0.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0d1117; color: white; margin: 0; overflow: hidden; }
        .ch-card { background: white; padding: 20px; border-radius: 12px; color: #1e293b; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        .ch-btn { background: #2563eb; color: white; padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const transpile = (code) => {
            let html = '', js = '', current = null, vars = [];
            code.split('\n').forEach(line => {
                const t = line.trim();
                if(!t || t.startsWith('#')) return;
                if(t.startsWith('app ')) { current = 'app'; return; }
                if(t === 'dados') { current = 'dados'; return; }
                if(t.startsWith('tela')) { current = 'tela'; html += '<div style="padding:40px; max-width: 600px; margin: 0 auto;">'; return; }
                if(t.startsWith('função ')) { 
                    current = 'funcao'; 
                    js += `window.${t.match(/função (\w+)/)?.[1]} = async function() {\n`; 
                    return; 
                }
                if(t === 'fim') { 
                    if(current === 'tela') html += '</div>'; 
                    if(current === 'funcao') js += '  updateUI();\n}\n'; 
                    current = null; return; 
                }
                if(current === 'dados') {
                    const m = t.match(/(\w+):\s*(\w+)\s*=\s*(.+)/);
                    if(m) { vars.push(m[1]); js += `window.${m[1]} = ${m[3]};\n`; }
                }
                if(current === 'tela') {
                    let p = t;
                    vars.forEach(v => { p = p.replace(new RegExp(`\\{${v}\\}`, 'g'), `<span id="r-${v}" style="color:#2563eb;font-weight:bold"></span>`); });
                    if(p.startsWith('titulo ')) html += `<h1 style="font-size:32px;font-weight:900;color:#0f172a">${p.match(/"([^"]+)"/)?.[1]}</h1>`;
                    else if(p.startsWith('botao ')) html += `<button class="ch-btn" onclick="${p.match(/ação:\s*(\w+)/)?.[1]}()">${p.match(/"([^"]+)"/)?.[1]}</button>`;
                    else if(p.startsWith('entrada ')) html += `<div style="margin-bottom:15px"><label style="font-size:12px;font-weight:bold;color:#64748b">${p.match(/"([^"]+)"/)?.[1]}</label><input style="width:100%;padding:10px;border:1px solid #ddd;border-radius:6px" oninput="window.${p.match(/->\s*(\w+)/)?.[1]}=this.value; updateUI();"></div>`;
                    else if(p === 'cartao') html += '<div class="ch-card">';
                    else if(p === 'fim cartao') html += '</div>';
                }
                if(current === 'funcao') {
                    let l = t.replace(/mostrar alerta (.+)/, 'alert($1);');
                    vars.forEach(v => { l = l.replace(new RegExp(`^\\s*${v}\\s*=`, 'g'), `window.${v} =`); });
                    js += `  ${l}\n`;
                }
            });
            let upd = 'function updateUI() {\n';
            vars.forEach(v => { upd += `  const e = document.getElementById('r-${v}'); if(e) e.innerText = window.${v};\n`; });
            upd += '}\nwindow.onload = updateUI;\n';
            return `<!DOCTYPE html><html><body style="background:#f8fafc">${html}<script>(function(){${js}${upd}})();<\/script></body></html>`;
        };

        const App = () => {
            const [code, setCode] = useState(`app "V4App"\ndados\n  nome: texto = "Usuario"\nfim\ntela "Principal"\n  cartao\n    titulo "Chorty Ultimate Offline"\n    texto "Bem-vindo, {nome}!"\n    entrada "Nome" -> nome\n    botao "Clique Aqui" ação: oi\n  fim cartao\nfim\nfunção oi\n  mostrar alerta "Olá " + nome\nfim\nfim`);
            const [view, setView] = useState('editor');
            const [out, setOut] = useState('');
            const [fSize, setFSize] = useState(16);

            const run = () => { setOut(transpile(code)); setView('preview'); };

            return (
                <div className="flex flex-col h-screen">
                    <header className="h-14 bg-[#161b22] flex items-center justify-between px-4 border-b border-gray-800">
                        <span className="font-bold text-blue-400 italic">Chorty Studio v4.0.6 Offline</span>
                        <div className="flex gap-4">
                            <select value={fSize} onChange={e=>setFSize(Number(e.target.value))} className="bg-gray-800 text-xs p-1 rounded">
                                {[12,14,16,18,20,24,28].map(s=><option key={s} value={s}>{s}px</option>)}
                            </select>
                            {view === 'editor' ? 
                                <button onClick={run} className="bg-blue-600 px-6 py-1 rounded-full font-bold">RODAR</button> : 
                                <button onClick={()=>setView('editor')} className="bg-gray-700 px-6 py-1 rounded-full font-bold">VOLTAR</button>
                            }
                        </div>
                    </header>
                    <main className="flex-grow">
                        {view === 'editor' ? 
                            <textarea value={code} onChange={e=>setCode(e.target.value)} style={{fontSize: fSize+'px'}} className="w-full h-full bg-[#0d1117] p-4 font-mono text-blue-100 outline-none" /> : 
                            <iframe srcDoc={out} className="w-full h-full bg-white border-none" />
                        }
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
